<!DOCTYPE html>
<html>

	<title>Form</title>

<body>
       <h1>SignUp</h1>
	   <form method="post" action="formm.php" autocomplete="off">
	   	Name : <input type="text" name="t1" required><br/>
	   	Age  : <input type="number" name="t2" required><br/>
	   	Phone number  : <input type="number" name="t3" required><br/>
	   	Password  : <input type="number" name="t4" required><br/>
	   	Address  : <input type="text" name="t5" required><br/>
	   	Gender :<input type="radio" name="r1" value="Male">Male
	   	        <input type="radio" name="r1" value="Female">Female
	   	        <br/>
	   	City  : <select name="c1" required>
	   		      <option value="">---Select a City---</option>
	   		      <option>Kolkata</option>
	   		      <option>Chennai</option>
	   		      <option>Mumbai</option>
	   		      <option>Delhi</option>
	   	</select><br/>
	   	<button>Submit</button>
	   	<button type="reset">Reset</button>
	   </form>

</body>
</html>
